<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" role="img" aria-labelledby="title desc">
  <title id="title">A letter with a heart</title>
  <desc id="desc">An illustrated envelope with a heart seal and the words 'a letter for you' on the front.</desc>

  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffefef" />
      <stop offset="100%" stop-color="#fff7f0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.15" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Envelope body -->
  <g transform="translate(120,110)">
    <rect x="0" y="40" width="660" height="360" rx="18" ry="18" fill="#ffffff" stroke="#f0dede" stroke-width="2" filter="url(#shadow)" />

    <!-- Envelope flap -->
    <polygon points="0,40 330,220 660,40" fill="#fff7f7" stroke="#f0dede" stroke-width="2" />

    <!-- Horizontal fold line -->
    <line x1="20" y1="240" x2="640" y2="240" stroke="#fdecec" stroke-width="2" stroke-linecap="round" />

    <!-- Heart seal -->
    <g transform="translate(300,100)">
      <circle cx="60" cy="110" r="46" fill="#ff5b7a" />
      <path class="heart" d="M60 92.5
         C60 92.5 48 72 30 72
         C8 72 8 98 30 114
         C48 128 60 140 60 140
         C60 140 72 128 90 114
         C112 98 112 72 90 72
         C72 72 60 92.5 60 92.5 Z" fill="#fff" transform="translate(-60,-20) scale(0.9) translate(60,20)" />
      <animateTransform attributeName="transform" attributeType="XML" type="scale" values="1;1.06;1" dur="1.2s" repeatCount="indefinite" />
    </g>

    <!-- Text on envelope -->
    <text x="330" y="320" text-anchor="middle" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="36" fill="#e85a6e" font-weight="600">Click here</text>
  </g>

  <!-- Little decorative hearts -->
  <g opacity="0.9">
    <path d="M720 480c0 0-12-32-40-40-28-8-52 12-55 30-3 18 10 52 30 62 20 10 75-12 75-12z" fill="#ffd1dc" />
    <path d="M180 480c0 0 12-32 40-40 28-8 52 12 55 30 3 18-10 52-30 62-20 10-75-12-75-12z" fill="#fff0f5" />
  </g>

</svg>