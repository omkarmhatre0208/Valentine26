<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shwe Shwe Shwe!!!</title>
  <style>
    :root{ --bg:#fffafc; --accent:#ff4f78; --accent2:#ffd93d; }
    html,body{height:100%; margin:0; font-family: "Segoe UI", Roboto, Arial, sans-serif; background: linear-gradient(180deg,#fff6fb 0%, #fff 60%);}    
    .wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:36px; }
    .card{ width:900px; max-width:96%; text-align:center; padding:34px; border-radius:14px; background:rgba(255,255,255,0.95); box-shadow:0 18px 40px rgba(0,0,0,0.06); position:relative; overflow:hidden }
    .nan-img{ width:100%; max-width:520px; height:auto; display:block; margin:0 auto; border:8px solid rgba(255,79,120,0.18); border-radius:14px; box-shadow:0 14px 40px rgba(255,79,120,0.06); }
    h1{ margin-top:18px; font-size:40px; color:#b20f3a; letter-spacing:0.04em; }
    .home{ margin-top:18px; display:inline-block; background:linear-gradient(90deg,var(--accent),#ff79a3); color:white; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:700 }
    canvas{ position:absolute; inset:0; pointer-events:none; }
    @media (max-width:520px){ h1{ font-size:26px } }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <img src="Nan.jpeg" alt="Nan" class="nan-img" onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;800&quot; height=&quot;400&quot;><rect width=&quot;100%&quot; height=&quot;100%&quot; fill=&quot;#fff0f3&quot;/><text x=&quot;50%&quot; y=&quot;54%&quot; font-size=&quot;40&quot; text-anchor=&quot;middle&quot; fill=&quot;#b21849&quot; font-family=&quot;Segoe UI, Roboto, Arial&quot;>Nan</text></svg>')"/>

      <h1>Shwe Shwe Shwe!!!</h1>
      <a class="home" href="page4.html">Click here for more</a>
      <canvas id="confetti"></canvas>
    </div>
  </main>

  <script>
    // simple confetti canvas
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H, confetti = [];
    function resize(){ W = canvas.width = document.documentElement.clientWidth; H = canvas.height = document.documentElement.clientHeight; }
    window.addEventListener('resize', resize); resize();

    function rand(min,max){ return Math.random()*(max-min)+min }
    function addConfetti(count){ for(let i=0;i<count;i++){ confetti.push({ x:rand(0,W), y:rand(-H,0), r:rand(6,12), d:rand(10,30), a:rand(0,2*Math.PI), vx:rand(-2,2), vy:rand(1,4), color: `hsl(${Math.round(rand(0,360))},85%,60%)` }) } }
    function update(){ ctx.clearRect(0,0,W,H); for(let i=0;i<confetti.length;i++){ const p = confetti[i]; p.x += p.vx; p.y += p.vy; p.a += 0.07; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.a); ctx.fillStyle = p.color; ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r*0.6); ctx.restore(); if(p.y > H+20){ confetti.splice(i,1); i--; } } if(confetti.length<120) addConfetti(10); requestAnimationFrame(update); }

    // burst confetti a few times on load
    addConfetti(80); update();
    setTimeout(()=>{ addConfetti(140); }, 700);
    setTimeout(()=>{ addConfetti(80); }, 1500);
  </script>
</body>
</html>
