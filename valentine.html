<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Will you be my Valentine?</title>
  <style>
    :root{ --bg:#fff6f8; --accent:#ff5b7a; --accent2:#ff7aa3; }
    html,body{height:100%; margin:0; font-family: "Segoe UI", Roboto, Arial, sans-serif; background: radial-gradient(circle at 20% 20%, #fff8fb 0%, #fff1f4 40%, #ffeef2 100%);}
    .stage{ min-height:100%; display:flex; align-items:center; justify-content:center; position:relative; overflow:hidden; padding:40px; }
    .card{ width:900px; max-width:96%; background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8)); border-radius:16px; padding:36px; box-shadow:0 18px 40px rgba(230,0,70,0.06); text-align:center; position:relative; }
    .portrait{ width:100%; max-width:520px; height:auto; object-fit:contain; border-radius:12px; border:8px solid rgba(255,91,122,0.18); box-shadow: 0 8px 30px rgba(200,40,80,0.12); display:block; margin:0 auto; background:#ffdfe6; }
    .question{ margin-top:20px; font-size:26px; color:#7f2b43; font-weight:700; }
    .actions{ margin-top:22px; position:relative; height:120px; display:flex; align-items:center; justify-content:center; }
    .btn{ background:var(--accent); color:white; border:0; padding:12px 20px; border-radius:10px; font-weight:700; font-size:16px; cursor:pointer; box-shadow:0 8px 20px rgba(255,91,122,0.18); }
    #yes{ margin-right:28px; }
    #no{ position:absolute; left: calc(50% + 80px); top: 50%; transform:translate(-50%,-50%); transition:left .18s ease, top .18s ease, transform .12s ease; }
    .hearts{ position:absolute; inset:0; pointer-events:none; overflow:hidden; }
    .hearts span{ position:absolute; font-size:18px; color:var(--accent2); opacity:.9; animation:floatUp linear infinite; user-select:none; }
    @keyframes floatUp{ 0%{ transform:translateY(30px) scale(0.9); opacity:0 } 10%{ opacity:1 } 100%{ transform:translateY(-280px) scale(1.05); opacity:0 } }
    .message{ display:none; position:absolute; inset:0; align-items:center; justify-content:center; background:rgba(255,250,250,0.85); font-size:30px; color:#b21849; font-weight:800; z-index:5; }
    .link-home{ display:block; margin-top:18px; color:#fff; background:linear-gradient(90deg,var(--accent),var(--accent2)); padding:10px 16px; border-radius:10px; text-decoration:none; width:max-content; margin-left:auto; margin-right:auto; }
    /* small responsive tweaks */
    @media (max-width:520px){ .portrait{ width:180px; height:180px } .question{ font-size:20px } }
  </style>
</head>
<body>
  <main class="stage">
    <div class="card">
      <img id="portrait" class="portrait" src="Om.jpeg" alt="Om" onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,' + encodeURIComponent('<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;520&quot; height=&quot;520&quot;><rect width=&quot;100%&quot; height=&quot;100%&quot; fill=&quot;#ffdfe6&quot;/></svg>')" />

      <h1 class="question">‡§™‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§®‡§Ç‡§¶‡§ø‡§®‡•Ä - Will you be my Valentine?</h1>

      <div class="actions" id="actions">
        <button id="yes" class="btn">Yes</button>
        <button id="no" class="btn">No</button>
      </div>

      <div class="hearts" id="hearts"></div>

      <div class="message" id="message">
        üíñ She said Yes! üíñ
        <a href="index.html" class="link-home">Back</a>
      </div>
    </div>
  </main>

  <script>
    // floating hearts generator
    const heartsContainer = document.getElementById('hearts');
    for(let i=0;i<18;i++){
      const s = document.createElement('span');
      s.textContent = '‚ù§';
      const size = 10 + Math.round(Math.random()*18);
      s.style.fontSize = size + 'px';
      s.style.left = Math.random()*100 + '%';
      s.style.bottom = -Math.random()*40 - 10 + 'px';
      s.style.animationDuration = 6 + Math.random()*6 + 's';
      s.style.opacity = 0.6 + Math.random()*0.4;
      s.style.transform = 'translateY(0)';
      heartsContainer.appendChild(s);
    }

    // evasive No button behavior
    const noBtn = document.getElementById('no');
    const actions = document.getElementById('actions');
    const yesBtn = document.getElementById('yes');

    function moveAway(){
      const aRect = actions.getBoundingClientRect();
      const bRect = noBtn.getBoundingClientRect();
      const maxX = aRect.width - bRect.width - 10;
      const maxY = aRect.height - bRect.height - 10;
      let x = Math.random()*maxX;
      let y = Math.random()*maxY;
      // ensure enough distance from the yes button
      const yRect = yesBtn.getBoundingClientRect();
      const attempts = 10;
      for(let i=0;i<attempts;i++){
        const cx = aRect.left + x + bRect.width/2;
        const cy = aRect.top + y + bRect.height/2;
        const ycx = yRect.left + yRect.width/2;
        const ycy = yRect.top + yRect.height/2;
        const dx = cx - ycx; const dy = cy - ycy;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < Math.max(120, (bRect.width + yRect.width))){
          x = Math.random()*maxX; y = Math.random()*maxY;
        } else break;
      }
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // move when the cursor gets near
    noBtn.addEventListener('mouseenter', moveAway);
    noBtn.addEventListener('click', (e)=>{ e.preventDefault(); moveAway(); });

    // yes button click: go to celebration page
    yesBtn.addEventListener('click', ()=>{ window.location.href = 'nan.html'; });

    // keep No button within container on resize
    window.addEventListener('resize', ()=>{ noBtn.style.left='calc(50% + 80px)'; noBtn.style.top='50%'; });
  </script>
</body>
</html>
